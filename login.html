<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Netflix </title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      text-align: center;
    }
    .login-box input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      border: none;
      border-radius: 4px;
    }
    .login-box button {
      padding: 10px 20px;
      border: none;
      background: #e50914;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: #ff4b4b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign In</h2>
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button onclick="login()">Login</button>
      <div class="error-message" id="error"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
